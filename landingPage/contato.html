    <div class="container bg-danger pt-3">
        <h3 class="mt-5 text-center">Contato</h2>
            <h5 class="mt-1 text-center">Dúvidas, reclamações ou sugestões? Entre em contato conosco!</h4>

                <form class="form pb-3 pt-3 text-center mb-3">
                    <label class="form-name" for="nome"> Nome: </label>
                    <input class="form-area p-2" type="text" id="nome" onkeyup="validaNome()">
                    <div id="txtNome" class="text-center mb-3"></div>

                    <label class="form-name" for="email"> E-mail: </label>
                    <input class="form-area p-2" type="text" id="email" placeholder="nome@exemplo.com"
                        onkeyup="validaEmail()">
                    <div id="txtEmail" class="text-center mb-3"></div>

                    <label class="form-name" for="assunto"> Assunto: </label>
                    <textarea class="form-area p-2" nome="assunto" id="assunto" cols="50" rows="5"
                        onkeyup="validaAssunto()"></textarea>
                    <div id="txtAssunto"></div>

                </form>
                <div class="container text-center">
                    <button onclick="enviar()" class="button-send btn-outline-dark rounded p-2">Enviar</button>
